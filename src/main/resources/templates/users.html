<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Home</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/carModels}">Car Models</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/logout}" style="color: black">Logout</a></li>
        </ul>
    </div>
</nav>

<br/>

<div class="container">
    <div>
        <h1 style="text-align: center">Users</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead style="background: lightgreen">
        <tr>
            <th style="text-align: center">User Id</th>
            <th style="text-align: center">User First Name</th>
            <th style="text-align: center">User Last Name</th>
            <th style="text-align: center">User Email</th>
            <th style="text-align: center">User Role</th>
            <th style="text-align: center"> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.firstName}" style="text-align: center">
            <td th:text="${user.lastName}" style="text-align: center"></td>
            <td th:text="${user.email}" style="text-align: center"></td>
            <td th:text="${user.role}" style="text-align: center"></td>
            <td th:text="${user.role}" style="text-align: center"></td>
            <td>
                <a th:href="@{/users/edit/{id}(id=${user.id})}"
                   class="btn" style="background: lightgreen; color: black">Update</a>
                <span><a th:href="@{/users/{id}(id=${user.id})}"
                         class="btn" style="background: lightcoral; color: black">Delete</a></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
