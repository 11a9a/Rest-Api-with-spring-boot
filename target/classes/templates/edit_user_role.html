<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" th:href="@{/}">Home</a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/users}">Users<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/carModels}">Car Models</a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a th:href="@{/logout}" style="color: black">Logout</a></li>
    </ul>
  </div>
</nav>

<br/>

<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Update User Role</h1>
      <div class="card-body">
        <form th:action="@{/users/{id}(id=${user.id})}" th:object="${user}" method="POST">

          <div class ="form-group">
            <label> User First Name </label>
            <label>
              <input
                      type = "text"
                      name = "user_first_name"
                      th:field = "*{firstName}"
                      class = "form-control"
                      placeholder="Enter User First Name"
                      disabled
              />
            </label>
          </div>

          <div class ="form-group">
            <label> User Last Name </label>
            <label>
              <input
                      type = "text"
                      name = "user_last_name"
                      th:field = "*{lastName}"
                      class = "form-control"
                      placeholder="Enter User Last Name"
                      disabled
              />
            </label>
          </div>

          <div class ="form-group">
            <label> User Email </label>
            <label>
              <input
                      type = "text"
                      name = "user_email"
                      th:field = "*{email}"
                      class = "form-control"
                      placeholder="Enter User Email"
                      disabled
              />
            </label>
          </div>

          <div class="form-group">
            <label>User Role</label>
            <select name="user_role" th:field="*{role}" class="form-control">
              <option value="ROLE_ADMIN">Admin</option>
              <option value="ROLE_USER">User</option>
            </select>
          </div>

          <div class="box-footer">
            <button type="submit" class="btn" style="background: lightgreen">
              Submit
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
