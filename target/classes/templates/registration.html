<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" th:href="@{/login}">Login</a>
</nav>

<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

      <div th:if="${param.success}">
        <div class="alert alert-info">You've successfully registered!</div>
      </div>

      <h1 class="text-center">Registration</h1>

      <form th:action="@{/registration}" method="post" th:object="${user}">
        <div class="form-group">
          <label class="control-label" for="firstName"> First Name </label>
          <input id="firstName" class="form-control" th:field="*{firstName}"
                 required autofocus="autofocus" th:errorClass="is-invalid"/>
          <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
               class="invalid-feedback"></div>
        </div>

        <div class="form-group">
          <label class="control-label" for="lastName"> Last Name </label> <input
                id="lastName" class="form-control" th:field="*{lastName}"
                required autofocus="autofocus" th:errorClass="is-invalid"/>
          <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
               class="invalid-feedback"></div>
        </div>

        <div class="form-group">
          <label class="control-label" for="email"> Email </label> <input
                id="email" class="form-control" th:field="*{email}" required
                autofocus="autofocus" th:errorClass="is-invalid"/>
          <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
               class="invalid-feedback"></div>
        </div>

        <div class="form-group">
          <label class="control-label" for="password"> Password </label> <input
                id="password" class="form-control" type="password"
                th:field="*{password}" required autofocus="autofocus" th:errorClass="is-invalid"/>
          <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
               class="invalid-feedback"></div>
        </div>

<!--        <div class="form-group">-->
<!--          <button type="submit" class="btn btn-success">Register</button>-->
<!--        </div>-->

        <div class="box-footer">
          <button type="submit" class="btn" style="background: lightgreen">
            Login
          </button>
        </div>

      </form>
    </div>
  </div>
</div>

</body>
</html>
