<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Models</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Home</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users}">Users</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/logout}" style="color: black">Logout</a></li>
        </ul>
    </div>
</nav>

<br/>

<div class="container">
    <div>
        <h1 style="text-align: center">Car Models</h1>
    </div>
    <br>
    <div class="w-50 ml-0 mr-0 mx-auto text-center">
        <span><a class="btn" style="background: lightgreen; color: black" th:href="@{/carModels/new}">Add Car Model</a></span>
    </div>
    <br>
    <table class="table table-striped table-bordered">
        <thead style="background: lightgreen">
        <tr>
            <th style="text-align: center">Car Model Id</th>
            <th style="text-align: center">Car Model Name</th>
            <th style="text-align: center">Car Model Engine</th>
            <th style="text-align: center">Car Model Color</th>
            <th style="text-align: center">Car Model Year</th>
            <th style="text-align: center"> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="carModel: ${carModels}">
            <td th:text="${carModel.id}" style="text-align: center">
            <td th:text="${carModel.name}" style="text-align: center"></td>
            <td th:text="${carModel.engine}" style="text-align: center"></td>
            <td th:text="${carModel.color}" style="text-align: center"></td>
            <td th:text="${carModel.createdYear}" style="text-align: center"></td>
            <td>
                <a th:href="@{/carModels/edit/{id}(id=${carModel.id})}"
                   class="btn" style="background: lightgreen; color: black">Update</a>
                <span><a th:href="@{/carModels/{id}(id=${carModel.id})}"
                   class="btn" style="background: lightcoral; color: black">Delete</a></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
